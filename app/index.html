<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgeCalc by Jeff Stein</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/pretty-jds.js"></script>
  <script src="lib/humane.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>AgeCalc</h1>
    <h2>calculate time spans from dates </h2>
    <nav>
      <ul>
        <li><a class="current" href="index.html">Home</a></li>
        <li><a href="compare.html">Compare</a></li>
      </ul>
    </nav>
  </header>
  <div class="main">
    <h2>Time Span Calculator</h2>
    <!-- <h3>how much time has elapsed?</h3> -->
    <table class="settings">
      <tr>
        <th><span>Settings</span></th>
        <td id="setting-datetime-box"><label for="setting-datetime">
          <input onchange="fSettings('datetime')" type="radio" id="setting-datetime" name="settings">
          <span class="">Date &amp; Time</span>
        </label></td>
        <td id="setting-date-box"><label for="setting-date">
          <input checked onchange="fSettings('date')" type="radio" id="setting-date" name="settings">
          <span class="">Date</span>
        </label></td>
        <td id="setting-time-box"><label for="setting-time">
          <input onchange="fSettings('time')" type="radio" id="setting-time" name="settings">
          <span class="">Time</span>
        </label></td>
      </tr>
    </table>
    <table class="calendar">
      <tbody>
        <tr>
          <th><span>From</span></th>
          <th><span>Until</span></th>
          <th><span>Result (inputs)</span></th>
          <th><span>Result</span></th>
        </tr>
        <tr>
          <td>
            <label for="start_0">
              <span class="left hide">From</span>
              <input onchange="fChange(event)" 
                class="input-datetime" 
                type="datetime-local" 
                name="start_0" id="start_0">
              <input onchange="fChange(event,'date')" 
                class="input-date" 
                type="date" 
                name="start_date_0" id="start_date_0">
              <input onchange="fChange(event,'time')" 
                class="input-time" 
                type="time" 
                name="start_time_0" id="start_time_0">
            </label>
          </td>
          <td>
            <label for="end_0">
              <span class="left hide">Until</span>
              <input onchange="fChange(event)" 
                class="input-datetime" 
                type="datetime-local" 
                name="end_0" id="end_0">
              <input onchange="fChange(event,'date')" 
                class="input-date" 
                type="date" 
                name="end_date_0" id="end_date_0">
              <input onchange="fChange(event,'time')" 
                class="input-time" 
                type="time" 
                name="end_time_0" id="end_time_0">
            </label>
          </td>
          <td>
            <form action="" id="results">
              <label for="result_raw_0">
                <span class="right">ms</span>
                <input readonly type="text" 
                  name="result_raw_0" class="result" id="result_raw_0">
              </label>
              <label for="result_abso_0">
                <span class="right">time</span>
                <input readonly type="text" 
                  name="result_abso_0" class="result" id="result_abso_0">
              </label>
            </form>
          </td>
          <td>
            <div class="result" id="result_0">??? ms</div>
            <div class="result" id="result_pretty_0">??? time</div>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="settings actions">
      <tr>
        <th><span>Actions (WiP)</span></th>
        <td id="action-autofill-box"><label for="action-autofill">
          <button disabled onclick="fAutofill()" type="button" id="action-autofill" name="actions">
          <span class="">Autofill</span></button>
        </label></td>
        <td id="action-clear-box"><label for="action-clear">
          <button disabled onclick="fClear()" type="button" id="action-clear" name="actions">
          <span class="">Clear</span></button>
        </label></td>
        <td id="action-add-box"><label for="action-add">
          <button disabled onclick="fAdd()" type="button" id="action-add" name="actions">
          <span class="">Add Interval</span></button>
        </label></td>
      </tr>
    </table>
  </div>
  <footer>
    <p>&copy; 2015 by Jeff Stein</p>
  </footer>
</body>
</html>
