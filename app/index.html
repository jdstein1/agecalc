    <title>AgeCalc</title>

    <!--[if lt IE 10]>

    <div class="container-fluid">

      <div id="header"></div>

      <div class="jumbotron text-center marketing">
        <h1>AgeCalc</h1>
        <!-- <div id="icon"></div> -->
        <!-- <hr> -->
        <p class="lead">compare dates to learn ages</p>
        <!-- <p><a class="btn btn-lg btn-success" href="#"><span class="glyphicon glyphicon-time"></span> Clock</a></p> -->
      </div>

      <form action="">

        <div class="row">
          <div class="col-sm-8">
              <button type="button" class="btn btn-default" id="auto">Autofill
                <span class="glyphicon glyphicon-check"></span>
              </button>
              <button type="button" class="btn btn-default" id="reset">Reset
                <span class="glyphicon glyphicon-repeat" style="transform:scale(-1, 1);"></span>
              </button>
              <button type="button" class="btn btn-default" id="clear">Clear
                <span class="glyphicon glyphicon-remove"></span>
              </button>
              <button type="button" class="btn btn-default" id="calc">Calculate
                <span class="glyphicon glyphicon-random"></span>
              </button>
          </div>
          <div class="col-sm-4 text-right">
              <button type="button" class="btn btn-success" id="add">Add Interval
                <span class="glyphicon glyphicon-plus"></span>
              </button>
          </div>
        </div>

        <!-- <div class="row">
          <div class="col-sm-12">
            <div id="buttons"></div>
          </div>
        </div> -->

        <div class="interval-box">
          <div class="well well-sm interval" id="interval__0">
            <!-- <div class="interval"> -->
              <div class="row interval-dates">
                <div class="col-sm-4 interval-start">
                  <div class="input-group">
                    <span class="input-group-addon text-muted">From</span>
                    <input type="date" class="form-control" name="time_start_0" id="time_start_0" placeholder="From">
                    <!-- <span class="input-group-btn">
                      <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </button>
                    </span> -->
                  </div>
                </div>
                <div class="col-sm-4 interval-end">
                  <div class="input-group">
                    <span class="input-group-addon text-muted">Until</span>
                    <input type="date" class="form-control" name="time_end_0" id="time_end_0" placeholder="Until">
                    <!-- <span class="input-group-btn">
                      <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </button>
                    </span> -->
                  </div>
                </div>
                <div class="col-sm-4 interval-tabs">
                  <ul class="nav nav-pills" role="tablist">
                    <!-- <li role="presentation" class=""><a href="#milliseconds" aria-controls="milliseconds" role="tab" data-toggle="tab">Milliseconds</a></li> -->
                    <li role="presentation" class=""><a href="#pretty" aria-controls="pretty" role="tab" data-toggle="tab">Basic</a></li>
                    <li role="presentation" class="active">
                      <a href="#fancy" aria-controls="fancy" role="tab" data-toggle="tab">Fancy
                      <select class="flavors" style="display:inline-block;">
                        <option value="">choose...</option>
                        <option value="matrix">matrix</option>
                        <option value="predator">predator</option>
                        <option value="oblivion">oblivion</option>
                        <option value="looper">looper</option>
                      </select>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="row interval-results">
                  <div class="tab-content">
                    <!-- <div role="tabpanel" class="tab-pane" id="milliseconds">
                <div class="col-sm-12 margin-t-05 interval-result">
                      <div class="datetime-display milli">
                        <div class="input-group">
                          <input type="text" class="form-control text-center" name="resultms_0" id="resultms_0">
                          <span class="input-group-addon">ms</span>
                        </div>
                      </div>
                </div>
                    </div> -->
                    <div role="tabpanel" class="tab-pane" id="pretty">
                <div class="col-sm-6 margin-t-05 interval-result">
                      <div class="datetime-display milli">
                        <div class="input-group">
                          <input type="text" class="form-control text-center" name="resultms_0" id="resultms_0">
                          <span class="input-group-addon">ms</span>
                        </div>
                      </div>
                </div>
                <div class="col-sm-6 margin-t-05 interval-result">
                      <div class="datetime-display pretty">
                        <div class="input-group">
                          <input type="text" class="form-control text-center" name="result_0" id="result_0">
                          <span class="input-group-addon">time</span>
                        </div>
                      </div>
                </div>
                    </div>
                    <div role="tabpanel" class="tab-pane active" id="fancy">
                <div class="col-sm-12 margin-t-05 interval-result datetime-display fancy">
                        <div id="table"></div>
                </div>
                    </div>
                  </div>
                <!-- <div class="col-sm-1 margin-t-05">
                  <button type="button" class="btn btn-success btn-block" id="add">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </div> -->
              </div>
            <!-- </div> -->
          </div>
        </div>

        <!-- <div class="row margin-t-05">
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control text-center" name="resultms" id="resultms">
              <span class="input-group-addon">ms</span>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" class="form-control text-center" name="result" id="result">
              <span class="input-group-addon">time</span>
            </div>
          </div>
        </div> -->

        <!-- <div class="row margin-t-05 margin-b-05 datetime-display fancy">
          <div class="col-sm-12">
            <div id="table"></div>
          </div>
        </div> -->

        <div class="row">
          <div class="col-sm-12 text-right">
            <button type="button" class="btn btn-danger" id="remove">Remove Interval
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </div>
        </div>

      </form>

      <hr>

      <div class="lorem"></div>
      <div class="lorem"></div>
      <div class="lorem"></div>
      <div class="lorem"></div>
      <div class="lorem"></div>
      <div class="lorem"></div>

      <footer id="footer"></footer>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
