<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgeCalc by Jeff Stein</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/pretty-jds.js"></script>
  <script src="lib/humane.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>AgeCalc</h1>
    <hr>
    <h2>calculate time spans from dates </h2>
  </header>
  <div class="main">
  <table>
    <tbody>
      <tr>
        <th>Start</th>
        <th>End</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>
          <label for="start_0"><span class="left">From</span><input type="datetime-local" name="start_0" id="start_0"></label>
        </td>
        <td>
          <label for="end_0"><span class="left">Until</span><input type="datetime-local" name="end_0" id="end_0"></label>
        </td>
        <td>
          <label for="result_0"><span class="right">ms</span><input type="text" name="result_0" id="result_0"></label>
          <label for="result_pretty_0"><span class="right">time</span><input type="text" name="result_pretty_0" id="result_pretty_0"></label>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
  <footer>
    <hr>
    <p>&copy; 2015 by Jeff Stein</p>
  </footer>
</body>
</html>
