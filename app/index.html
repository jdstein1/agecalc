<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgeCalc by Jeff Stein</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/pretty-jds.js"></script>
  <script src="lib/humane.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header>
    <h1>AgeCalc</h1>
    <h2>calculate time spans from dates </h2>
    <nav>
      <ul>
        <li><a class="current" href="index.html">Home</a></li>
        <li><a href="compare.html">Compare</a></li>
      </ul>
    </nav>
  </header>
  <div class="main">
  <table class="calendar">
    <tbody>
      <tr>
        <th>From</th>
        <th>Until</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>
          <label for="start_0"><span class="left hide">From</span>
            <input onchange="fChange(event)" 
              class="input-datetime" 
              type="datetime-local" 
              name="start_0" id="start_0">
            <input onchange="fChange(event,'date')" 
              class="input-date" 
              type="date" 
              name="start_date_0" id="start_date_0">
            <input onchange="fChange(event,'time')" 
              class="input-time" 
              type="time" 
              name="start_time_0" id="start_time_0">
          </label>
        </td>
        <td>
          <label for="end_0"><span class="left hide">Until</span>
            <input onchange="fChange(event)" 
              class="input-datetime" 
              type="datetime-local" 
              name="end_0" id="end_0">
            <input onchange="fChange(event,'date')" 
              class="input-date" 
              type="date" 
              name="end_date_0" id="end_date_0">
            <input onchange="fChange(event,'time')" 
              class="input-time" 
              type="time" 
              name="end_time_0" id="end_time_0">
          </label>
        </td>
        <td>
          <div id="result_0">??? ms</div>
          <!-- <label for="result_0"><span class="right">ms</span>
            <input type="text" 
              name="result_0" id="result_0">
          </label> -->
          <div id="result_pretty_0">??? time</div>
          <!-- <label for="result_pretty_0"><span class="right">time</span>
            <input type="text" 
              name="result_pretty_0" id="result_pretty_0">
          </label> -->
        </td>
      </tr>
    </tbody>
  </table>
  <form action="">
    <table class="calendar settings">
      <tr>
        <th colspan="3">Settings</th>
      </tr>
      <tr>
        <td><label for="setting-datetime">
          <input onchange="fSettings('datetime')" type="radio" id="setting-datetime" name="settings">
          <span class="">Date &amp; Time</span>
        </label></td>
        <td><label for="setting-date">
          <input onchange="fSettings('date')" type="radio" id="setting-date" name="settings">
          <span class="">Date</span>
        </label></td>
        <td><label for="setting-time">
          <input onchange="fSettings('time')" type="radio" id="setting-time" name="settings">
          <span class="">Time</span>
        </label></td>
      </tr>
    </table>
  </form>
  </div>
  <footer>
    <p>&copy; 2015 by Jeff Stein</p>
  </footer>
</body>
</html>
