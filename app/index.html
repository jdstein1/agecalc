    <div class="container-fluid">

      <div id="header"></div>

      <div class="jumbotron text-center">
        <h1>AgeCalc</h1>
        <!-- <div id="icon"></div> -->
        <p class="lead">Compare dates to learn ages and time spans.</p>
        <!-- <p><a class="btn btn-lg btn-success" href="#"><span class="glyphicon glyphicon-time"></span> Clock</a></p> -->
      </div>

      <form action="">

        <div class="intervals">
          <div class="well well-sm interval">
            <!-- <div class="interval"> -->
              <div class="row interval-dates" id="interval_00">
                <div class="col-sm-4 interval-start">
                  <div class="input-group">
                    <span class="input-group-addon text-muted" id="">From</span>
                    <input type="date" class="form-control" name="time_start" id="time_start" value="" placeholder="From">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" id="">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </button>
                    </span>
                  </div>
                </div>
                <div class="col-sm-4 interval-end">
                  <div class="input-group">
                    <span class="input-group-addon text-muted" id="">Until</span>
                    <input type="date" class="form-control" name="time_end" id="time_end" value="" placeholder="Until">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" id="">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </button>
                    </span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <ul class="nav nav-tabs nav-justified" role="tablist">
                    <li role="presentation" class=""><a href="#milliseconds" aria-controls="milliseconds" role="tab" data-toggle="tab">Milliseconds</a></li>
                    <li role="presentation" class=""><a href="#pretty" aria-controls="pretty" role="tab" data-toggle="tab">Pretty</a></li>
                    <li role="presentation" class="active"><a href="#fancy" aria-controls="fancy" role="tab" data-toggle="tab">Fancy</a></li>
                  </ul>
                </div>
                <!-- <div class="col-sm-1 margin-t-05">
                  <button type="button" class="btn btn-primary btn-block" id="calc">
                    <span class="glyphicon glyphicon-random"></span>
                  </button>
                </div> -->
              </div>
              <div class="row interval-results">
                <div class="col-sm-12 margin-t-05">
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" id="milliseconds">
                      <!-- <p>Milliseconds</p> -->
                      <div class="datetime-display milli">
                        <div class="input-group">
                          <input type="text" class="form-control text-center" name="resultms" id="resultms" value="">
                          <span class="input-group-addon" id="">ms</span>
                        </div>
                      </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="pretty">
                      <!-- <p>Pretty</p> -->
                      <div class="datetime-display pretty">
                        <div class="input-group">
                          <input type="text" class="form-control text-center" name="result" id="result" value="">
                          <span class="input-group-addon" id="">time</span>
                        </div>
                      </div>
                    </div>
                    <div role="tabpanel" class="tab-pane active" id="fancy">
                      <!-- <p>Fancy</p> -->
                      <div class="datetime-display fancy">
                        <div id="table"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="col-sm-1 margin-t-05">
                  <button type="button" class="btn btn-success btn-block" id="add">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </div> -->
              </div>
            <!-- </div> -->
          </div>
        </div>

          <!-- <div class="row margin-t-05">
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control text-center" name="resultms" id="resultms" value="">
                <span class="input-group-addon" id="">ms</span>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="input-group">
                <input type="text" class="form-control text-center" name="result" id="result" value="">
                <span class="input-group-addon" id="">time</span>
              </div>
            </div>
          </div> -->

          <!-- <div class="row margin-t-05 margin-b-05 datetime-display fancy">
            <div class="col-sm-12">
              <div id="table"></div>
            </div>
          </div> -->

        <div class="well well-sm">
          <div class="row">
            <div class="col-sm-6">
              <button type="button" class="btn btn-info" id="auto">
                Autofill
                <span class="glyphicon glyphicon-check"></span>
              </button>
              <button type="button" class="btn btn-warning" id="reset">
                Reset
                <span class="glyphicon glyphicon-repeat" style="transform:scale(-1, 1);"></span>
              </button>
              <button type="button" class="btn btn-danger" id="clear">
                Clear
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
            <div class="col-sm-6 text-right">
              <button type="button" class="btn btn-success" id="add">
                Add Interval
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </div>
          </div>
        </div>

      </form>

      <!-- <div class="row">
        <div class="col-sm-12">
          <div id="buttons"></div>
        </div>
      </div> -->

      <hr>
